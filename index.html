<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress Management Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>.

<body>
    <div class="container">
        <h1>Stress Management Assistant</h1>
        <p>How are you feeling today? Answer the questions below:</p>

        <!-- Form to capture user input -->
        <form id="stressForm">
            <label for="q1">How are you feeling today?</label><br>
            <input type="text" id="q1" name="q1" required><br><br>

            <label for="q2">Have you been feeling overwhelmed recently?</label><br>
            <input type="text" id="q2" name="q2" required><br><br>

            <label for="q3">Is there anything on your mind you'd like to talk about?</label><br>
            <input type="text" id="q3" name="q3" required><br><br>

            <button type="submit">Submit Responses</button>
        </form>

        <div id="result" class="result">
            <h2>Your Stress Level:</h2>
            <p id="stressLevel"></p>
            <p id="suggestion"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
